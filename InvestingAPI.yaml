  /accounts/{accountID}/reports/order-history:
    get:
      tags:
        - Orders
      summary: Retrieve all Orders by Account
      security:
        - bearerAuth: []
          dwAppKey: []
        - sessionToken: []
          dwAppKey: []
      description: Fetch a list of all orders for a users account.
      parameters:
        - in: path
          name: accountID
          schema:
            $ref: '#/components/schemas/accountID'
          required: true
        - description: >-
            Date start time of data. Follow [ISO 8601
            standard](https://en.wikipedia.org/wiki/ISO_8601)
          in: query
          name: from
          schema:
            type: string
          required: true
          example: '2022-06-16'
        - description: >-
            Date end time of data. Follow [ISO 8601
            standard](https://en.wikipedia.org/wiki/ISO_8601)
          in: query
          name: to
          schema:
            type: string
          required: true
          example: '2022-07-16'
        - description: The number of orders to be returned per page.
          in: query
          name: limit
          schema:
            type: number
          required: false
          example: 25
        - description: Follow [ISO 8601 standard](https://en.wikipedia.org/wiki/ISO_8601)
          in: query
          name: offset
          schema:
            type: string
          required: false
          example: '2022-07-16'
        - description: The direction of pagination.
          in: query
          name: direction
          schema:
            type: string
            enum:
              - prev
              - next
          required: false
          example: prev
      responses:
        '200':
          description: Fetching Order history was successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderHistoryRes'
