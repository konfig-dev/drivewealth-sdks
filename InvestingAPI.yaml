    Instruments:
      type: array
      items:
        $ref: '#/components/schemas/InstrumentInList'
    InstrumentInList:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/instrumentID'
        symbol:
          description: The ticker symbol of the associated Instrument.
          type: string
          example: MS
        name:
          description: The official name of the company associated to the Instrument.
          type: string
          example: Morgan Stanley
        enableExtendedHoursNotionalStatus:
          description: >-
            The Instrument's eligibility for extended hours notional trading.
            This will default to INACTIVE
          type: string
          example: INACTIVE
        instrumentType:
          $ref: '#/components/schemas/instrumentType'
        type:
          description: The classification of the Instrument.
          deprecated: true
          type: string
          example: EQUITY
          enum:
            - EQUITY
            - ETF
            - ETN
            - ADR
            - ALTERNATIVE_ASSET
            - MUTUAL_FUND
        status:
          description: The current status of the instrument.
          type: string
          example: ACTIVE
          enum:
            - ACTIVE
            - INACTIVE
            - CLOSE_ONLY
            - HALTED
        ISIN:
          $ref: '#/components/schemas/instrumentISIN'
    InstrumentBase:
      type: object
      properties:
        symbol:
          $ref: '#/components/schemas/instrumentSymbol'
        name:
          description: >-
            A friendly name of the Instrument, like the Company name for an
            equity
          type: string
          example: Morgan Stanley
        orderSizeMax:
          description: The maximum share amount for any order of this Instrument.
          type: number
          example: 20000
        orderSizeMin:
          description: The minimum share amount for any order of this Instrument.
          type: number
          example: 0.1
        orderSizeStep:
          description: Increment amount on order of this Instrument.
          type: number
          example: 0.01
        id:
          $ref: '#/components/schemas/instrumentID'
        instrumentType:
          $ref: '#/components/schemas/instrumentType'
        exchange:
          description: The stock exchange the instrument is listed on.
          type: string
          example: NYQ
        status:
          $ref: '#/components/schemas/instrumentStatus'
        ISIN:
          $ref: '#/components/schemas/instrumentISIN'
        settlementDays:
          description: Number of days for the instrument to settle
          type: integer
          example: 1
    InstrumentsProperties:
      type: object
      properties:
        description:
          description: A comprehensive description of the Instrument in English.
          type: string
          example: >-
            Morgan Stanley is a global financial services company. The Company,
            through its subsidiaries, provides a range of investment banking,
            securities, wealth management and investment management services.
            Its segments include Institutional Securities, Wealth Management and
            Investment Management. Its Institutional Securities segment provides
            investment banking, sales and trading, and other services to
            corporations, governments, financial institutions and high net worth
            clients. Its Wealth Management segment provides financial services
            and solutions to individual investors and small-to-medium sized
            businesses and institutions covering: brokerage and investment
            advisory services; financial and wealth planning services; workplace
            services; annuity and insurance products; residential real estate
            loans and other lending products; banking; and retirement plan
            services. Its Investment Management segment provides a range of
            investment strategies and products to a diverse group of clients.
